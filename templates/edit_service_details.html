{% extends 'guide_dashboard.html' %}
{% load static %}
{% block title %}Edit Services{% endblock %}
{% block page_content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('{% static "/img/map.jpeg" %}') center center no-repeat fixed;
            background-size: contain;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            backdrop-filter: blur(1px);
        }

        h1 {
            color: #50C878;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical; /* Allow vertical resizing of the textarea */
        }
    
        /* Additional styles for the description text area */
        label[for="id_description"] {
            margin-top: 20px; /* Adjust the margin as needed */
        }
    
        #id_features {
            margin-top: 10px; /* Adjust the margin as needed */
        }
    
        #id_features label {
            display: block; /* Display the label and checkbox on separate lines */
            margin-top: 10px;
            margin-bottom: 5px; /* Adjust the bottom margin as needed */
            font-weight: normal;
            color: #555;
        }
    
        #id_features input[type="checkbox"] {
            margin-top: -20px; /* Adjust the top margin as needed to align with the label */
            margin-right: 5px; /* Adjust the right margin as needed */
            /* You can also use margin-left if you prefer */
        }
        .back-to-services{
            margin: 20px auto;
        display: inline-block;
        padding: 8px 16px;
        font-size: 14px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        background-color: #50C878;
        color: #fff;
        border: 1px solid ##50C878;
        border-radius: 5px;
        cursor: pointer;
        }
    </style>
  <title>Edit Services</title>
</head>
<body class="edit-services-page">
  <h1 class="edit-services-page">Edit {{ service.service_name }} Details</h1>
  <form method="post" enctype="multipart/form-data" class="edit-services-form">
    {% csrf_token %}
    {{ form.as_p }}
    
    <button type="submit">Save Changes</button>
  </form>
  <a href="{% url 'view_services' %}" class="back-to-services">Back to View Services</a>
</body>
</html>
{% endblock %}
